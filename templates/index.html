<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        .symptom-list { 
            height: 400px; 
            width: 100%;
            overflow-y: scroll; 
            border: 1px solid #ddd; 
            border-radius: 8px;
            padding: 15px; 
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .symptom-list label { 
            display: block; 
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        .symptom-list label:hover {
            background: #e8e8e8;
        }
        .symptom-list label.hidden {
            display: none;
        }
        .symptom-list input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.2);
        }
        .selected-count {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .submit-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 15px 40px; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ©º Symptom-Based Disease Diagnosis</h1>
        <p class="subtitle">Please select all symptoms you are experiencing</p>

        <input type="text" id="searchBox" class="search-box" placeholder="ðŸ” Search symptoms...">

        <form action="/predict" method="POST" id="symptomForm">
            <div id="selectedCount" class="selected-count">0 symptoms selected</div>
            
            <div class="symptom-list" id="symptomList">
                {% for symptom in symptoms %}
                <label data-symptom="{{ symptom.replace('_', ' ') }}">
                    <input type="checkbox" name="symptoms" value="{{ symptom }}" onchange="updateCount()">
                    {{ symptom.replace('_', ' ') }}
                </label>
                {% endfor %}
            </div>
            
            <button type="submit" class="submit-btn">Get Prediction â†’</button>
        </form>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const labels = document.querySelectorAll('#symptomList label');
            
            labels.forEach(label => {
                const symptomText = label.textContent.toLowerCase();
                if (symptomText.includes(searchTerm)) {
                    label.classList.remove('hidden');
                } else {
                    label.classList.add('hidden');
                }
            });
        });

        // Update selected count
        function updateCount() {
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            document.getElementById('selectedCount').textContent = checked + ' symptoms selected';
        }

        // Initialize count on page load
        updateCount();
    </script>

</body>
</html>
